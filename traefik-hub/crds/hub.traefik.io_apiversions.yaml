          metadata:
            type: object
          spec:
            description: The desired behavior of this APIVersion.
            properties:
              apiName:
                description: APIName is the name of the API this version belongs to.
                type: string
              cors:
                description: CORS configures Cross-origin resource sharing headers.
                properties:
