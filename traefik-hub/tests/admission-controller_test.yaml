suite: admission-controller test
release:
  name: traefik-hub
  namespace: traefik
templates:
  - admission-controller.yaml
tests:
  - it: should render hub-agent-cert secret
    documentIndex: 0
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: hub-agent-cert
  - it: should render hub-edge-ingress webhook
    documentIndex: 1
    asserts:
      - isKind:
          of: MutatingWebhookConfiguration
      - equal:
          path: metadata.name
          value: hub-edge-ingress
  - it: should render hub-edge-ingress webhook
    documentIndex: 2
    asserts:
      - isKind:
          of: MutatingWebhookConfiguration
      - equal:
          path: metadata.name
          value: hub-acp
  - it: should render hub-edge-ingress webhook
    documentIndex: 3
    asserts:
      - isKind:
          of: MutatingWebhookConfiguration
      - equal:
          path: metadata.name
          value: hub-api
  - it: should render admission service
    documentIndex: 4
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: admission
  - it: should issue a secret with a certificate
    documentIndex: 0
    asserts:
      - matchRegex:
          path: data["tls.crt"]
          pattern: .*==
      - equal:
          path: metadata.annotations
          value:
            "helm.sh/hook": "pre-upgrade"
            "helm.sh/hook-delete-policy": "before-hook-creation"
  - it: should issue a webhook with a certificate
    documentIndex: 1
    asserts:
      - matchRegex:
          path: webhooks[0].clientConfig.caBundle
          pattern: .*==
  - it: should issue a webhook with a certificate
    documentIndex: 2
    asserts:
      - matchRegex:
          path: webhooks[0].clientConfig.caBundle
          pattern: .*==
  - it: should issue a webhook with a certificate
    documentIndex: 3
    asserts:
      - matchRegex:
          path: webhooks[0].clientConfig.caBundle
          pattern: .*==
  - it: should issue a service with good selectors
    documentIndex: 4
    asserts:
      - equal:
          path: spec.selector
          value:
            app.kubernetes.io/instance: traefik-hub-traefik
            app.kubernetes.io/name: traefik-hub
  - it: should set the namespace
    release:
      namespace: test
    asserts:
      - equal:
          path: metadata.namespace
          value: test
