suite: IngressClass tests
release:
  name: traefik-hub
  namespace: traefik
templates:
  - ingress-class.yaml
tests:
  - it: should not render IngressClass by default
    asserts:
      - hasDocuments:
          count: 0
  - it: should be possible to customize ingressclass
    set:
      ingressClass:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: IngressClass
      - equal:
          path: metadata.name
          value: traefik-hub
