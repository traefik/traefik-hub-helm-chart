suite: deployment tests
release:
  name: traefik-hub
  namespace: traefik
templates:
- deployment.yaml
tests:
  - it: should render a deployment
    asserts:
      - isKind:
          of: Deployment
  - it: should set the image
    set:
      image: test
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: test
  - it: should set the serviceAccountName
    set:
      serviceAccountName: test
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: test
  - it: should set the namespace
    release:
      namespace: test
    asserts:
      - equal:
          path: metadata.namespace
          value: test
  - it: should set resources
    release:
      namespace: test
    set:
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 256Mi
          cpu: 200m
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
  - it: should provide needed args by default
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].args
          count: 15
      - contains:
          path: spec.template.spec.containers[0].args
          content: ic
      - contains:
          path: spec.template.spec.containers[0].args
          content:
            --hub.token=$(HUB_TOKEN)
  - it: should provide needed env by default
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].env
          count: 4
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: HUB_EXPERIMENTAL_INGRESS_CONTROLLER_MODE
            value: "true"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: HUB_TOKEN
            valueFrom:
              secretKeyRef:
                key: token
                name: hub-agent-token
  - it: should add arguments
    release:
      namespace: test
    set:
      additionalArguments:
        - --test
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: --test
  - it: should add env variables
    release:
      namespace: test
    set:
      additionalEnvVars:
        - name: TEST
          value: "test"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: TEST
            value: "test"
  - it: should add priorityClassName
    set:
      priorityClassName: system-cluster-critical
    asserts:
      - equal:
          path: spec.template.spec.priorityClassName
          value: system-cluster-critical
  - it: should not set priorityClassName by default
    asserts:
      - equal:
          path: spec.template.spec.priorityClassName
          value: null
