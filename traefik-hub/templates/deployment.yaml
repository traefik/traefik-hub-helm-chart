{{- $additionnalArgs := .Values.additionalArguments }}
{{- range $key, $value := .Values.plugins }}
  {{ $additionnalArgs = append $additionnalArgs (printf "--experimental.plugins.%s.modulename=%s" $value.name $value.moduleName) }}
  {{ $additionnalArgs = append $additionnalArgs (printf "--experimental.plugins.%s.version=%s" $value.name $value.version) }}
{{- end }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "traefik-hub.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
     {{- include "traefik-hub.labelselector" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.maxSurge }}
      maxUnavailable: 0
    type: RollingUpdate
  minReadySeconds: 0
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9100"
      labels:
      {{- include "traefik-hub.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: name
                      operator: In
                      values:
                        - traefik
                topologyKey: "kubernetes.io/hostname"
      topologySpreadConstraints:
        - maxSkew: 2
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: "ScheduleAnyway"
          labelSelector:
            matchLabels:
            {{- include "traefik-hub.labelselector" . | nindent 14 }}
      terminationGracePeriodSeconds: 30
      hostNetwork: false
      priorityClassName: {{ .Values.priorityClassName }}
      automountServiceAccountToken: true
      containers:
        - image: {{ tpl .Values.image $ }}
          imagePullPolicy: IfNotPresent
          name: traefik
          args:
            - ic
            - --entrypoints.metrics.address=:9100
            - --entrypoints.traefik.address=:9000
            - --entrypoints.web.address=:8000
            - --entrypoints.websecure.address=:8443
            - --entrypoints.websecure.http.tls=true
            - --hub.admission.listenAddr=:7500
            - --hub.token=$(HUB_TOKEN)
            - --metrics.prometheus.entryPoint=metrics
            - --ping.entrypoint=traefik
            - --providers.kubernetesCRD.allowCrossNamespace=true
            - --providers.kubernetesCRD.allowEmptyServices=true
            - --providers.kubernetesCRD.allowExternalNameServices=true
            - --providers.kubernetesIngress.allowEmptyServices=true
            - --providers.kubernetesIngress.allowExternalNameServices=true
            {{- with $additionnalArgs }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- with .requests }}
            requests:
              memory: {{ .memory }}
              cpu: {{ .cpu }}
            {{- end }}
            {{- with .limits }}
            limits:
              memory: {{ .memory }}
              cpu: {{ .cpu }}
            {{- end }}
          {{- end }}
          env:
            # TODO: remove this when new traefik-hub version will be released
            - name: HUB_EXPERIMENTAL_INGRESS_CONTROLLER_MODE
              value: "true"
            - name: HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.hubTokenSecretName }}
                  key: token
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- with .Values.additionalEnvVars }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: /ping
              port: 9000
              scheme: HTTP
            failureThreshold: 1
            initialDelaySeconds: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /ping
              port: 9000
              scheme: HTTP
            failureThreshold: 3
            initialDelaySeconds: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - name: "admission"
              containerPort: 7500
              protocol: "TCP"
            - name: "web"
              containerPort: 8000
              protocol: "TCP"
            - name: "websecure"
              containerPort: 8443
              protocol: "TCP"
            - name: "traefik"
              containerPort: 9000
              protocol: "TCP"
            - name: "metrics"
              containerPort: 9100
              protocol: "TCP"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: data
              mountPath: /var/lib/traefik
            - name: tmp
              mountPath: /tmp
            {{- if ne (len .Values.plugins) 0 }}
            - name: plugins
              mountPath: /plugins-storage
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      securityContext:
        fsGroup: 65532
      volumes:
        - name: data
          emptyDir: { }
        - name: tmp
          emptyDir: { }
        {{- if ne (len .Values.plugins) 0 }}
        - name: plugins
          emptyDir: { }
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
