replicas: 1
maxSurge: 1

# On production system, you may want to set it to "system-cluster-critical"
priorityClassName: ""

imagePullSecrets: []
#   - name: regcred

image: ghcr.io/traefik/traefik-hub:{{ .Chart.AppVersion }}
serviceAccountName: traefik-hub-controller


resources: {}
#  requests:
#    memory: 64Mi
#    cpu: 250m
#  limits:
#    memory: 128Mi
#    cpu: 500m

# configure your hubToken with --set hubTokenSecretName=mySecret
# kubectl create secret generic mySecret --namespace traefik --from-literal=token=xxx
hubTokenSecretName: "hub-agent-token"

additionalArguments: []
additionalEnvVars: []
additionalLabels: {}

extraVolumes: []
extraVolumeMounts: []

service:
  # common use:
  # type: LoadBalancer
  # loadBalancerClass: service.k8s.aws/nlb
  type: ClusterIP
  # e.g. you can here define some external DNS or aws-load-balancer annotations
  annotations: {}
  # Can be customized with, for instance, specific nodePort
  ports:
    - port: 80
      name: web
      targetPort: web
    - port: 443
      name: websecure
      targetPort: websecure

## use it to load plugins
plugins: []
# - name: crowdsec-bouncer-traefik-plugin
#   moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
#   version: v1.1.15

## Customize Traefik Providers
##  - https://doc.traefik.io/traefik/providers/kubernetes-crd
##  - https://doc.traefik.io/traefik/providers/kubernetes-ingress
## On Traefik Hub, `allowCrossNamespace`, `allowEmptyServices`
## and `allowExternalNameServices` are set to true.
providers:
  kubernetesCRD:
    endpoint:
    token:
    certAuthFilePath:
    namespaces:
    labelselector:
    ingressClass:
    throttleDuration:
  kubernetesIngress:
    endpoint:
    token:
    certAuthFilePath:
    namespaces:
    labelselector:
    ingressClass:
    ingressEndpoint:
      hostname:
      ip:
      publishedService:
    throttleDuration:
